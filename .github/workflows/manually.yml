name: Manual Build

on: workflow_dispatch
jobs:
  manual-build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4

      - name: Setup NodeJS
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Dependencies Install
        run: npm ci
        env:
          CI: true

      - name: Run parser
        run: npm run parse
        env:
          CI: true

      - name: Save artifacts
        uses: actions/upload-artifact@v2
        with:
          name: easylist-for-pi-hole
          path: generated/

      ## FIX: https://github.com/github-actions-x/commit/issues/16
      ## https://github.com/rlespinasse/git-commit-data-action
      - name: Expose git commit data
        uses: rlespinasse/git-commit-data-action@1.0.1
      - name: Set git author
        run: git config user.email "${{ env.GIT_COMMIT_AUTHOR_EMAIL }}" && git config user.name "${{ env.GIT_COMMIT_AUTHOR_NAME }}"
      ## /FIX

      - name: Push generated files into branch
        uses: github-actions-x/commit@v2.7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          push-branch: generated
          commit-message: 'Easylist generated files'
          files: generated/
          force-add: 'true'
          rebase: 'true'

      - name: Open Pull request
        uses: vsoch/pull-request-action@1.0.12
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH_PREFIX: "generated"
          PULL_REQUEST_FROM_BRANCH: "generated"
          PULL_REQUEST_BRANCH: "master"
